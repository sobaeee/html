<!DOCTYPE html><!-- html5 선언 -->
<html lang="ko"><!-- html 시작태그 -->
<!-- 헤드 : 문서 정보 -->
<head>
<meta charset="UTF-8">
<title>Page Title</title>
</head>
<!-- 바디 : 본문 내용 -->
<body>
<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<h3 style="font-size:60px">This is heading 3</h3>
<h2>This is a Heading</h2><!-- h : 머리글. h1~6까지 사용 가능. 숫자가 커질수록 글자가 작아짐. -->
<p title="툴팁">This is a paragraph.</p><!-- p : 단락 -->
<p style="color:red">This is another paragraph.</p>
안녕하세요.<br/><br/><!-- br : 줄바꿈. 시작하는 태그가 없음 : 단일 태그. / 안붙여도 된다. -->
또 안녕하세요.
<a href="https://www.w3schools.com">This is a link</a>
<a href="https://www.naver.com"title="네이버">네이버</a> <!-- "을 '로 사용가능. 붙어있어서 아무것도 안붙여도 가능. -->
<!-- "을 쓰면 붙여 써도 나눠져 있어서 사용가능. -->
<img src="https://www.w3schools.com/images/w3lynx_200.png" alt="늑대캐릭터" width="104" height="142">
<!-- alt : 그림이 없을때 글자로 대체함. 글자를 읽어주기도 함. -->
</body>
</html><!-- html 닫는태그 -->
